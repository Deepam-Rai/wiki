version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

slots:
  person_name:
    type: text
    initial_value: "you-know-who"
    influence_conversation: false
    mappings:
      - type: custom

actions:
  - action_restart

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
